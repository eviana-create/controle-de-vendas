<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Clientes com Crédito - Adega Lounge</title>
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #333;
      color: white;
    }
    button.pagar-btn {
      padding: 6px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button.pagar-btn:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clientes com Crédito</h1>

    <table id="tabela-creditos">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Produtos</th>
          <th>Total (R$)</th>
          <th>Última Compra</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5">Carregando dados...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module" src="./js/creditos.js"></script>
</body>
</html>
