<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estoque - Adega Lounge</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Estoque - Adega Lounge</h1>

    <nav>
      <a href="vendas.html">Vendas</a>
      <a href="historico.html" id="link-historico">Histórico</a>
      <a href="admin.html" id="link-admin">Administração</a>
      <a href="login.html" id="logout-btn">Sair</a>
    </nav>

    <!-- Apenas admin vê -->
    <div id="form-container" class="admin-only">
      <h2>Adicionar Produto</h2>
      <form id="form-produto">
        <input type="text" id="nome-produto" placeholder="Nome do Produto" required>
        <input type="number" id="quantidade-produto" placeholder="Quantidade" required>
        <input type="number" id="preco-produto" placeholder="Preço Unitário (R$)" step="0.01" required>
        <button type="submit">Cadastrar Produto</button>
      </form>
    </div>

    <h3>Produtos em Estoque</h3>
    <div class="tabela-responsiva">
      <table id="tabela-estoque">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
            <th>Total</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="../js/estoque.js"></script>
  <script type="module" src="../js/logout.js"></script>

</body>
</html>
