<head>

<body>
  <div class="container">
    <h1>Painel do Administrador</h1>
    <p>Bem-vindo, Admin!</p>

    <div class="botoes">
      <button onclick="window.location.href='./cadastro.html'">â• Cadastrar FuncionÃ¡rio</button>
      <button onclick="window.location.href='./estoque.html'">ğŸ“¦ Gerenciar Estoque</button>
      <button onclick="window.location.href='./vendas.html'">ğŸ’° Registrar Vendas</button>
      <button onclick="window.location.href='./historico.html'">ğŸ“œ Ver HistÃ³rico</button>
    </div>

    <button id="logout-btn" class="logout">ğŸšª Sair</button>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const auth = getAuth();
    const db = getFirestore();

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const docRef = doc(db, "usuarios", user.uid);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists() || docSnap.data().tipo !== "admin") {
        alert("Acesso permitido apenas para administradores.");
        window.location.href = "funcionario.html";
      }
    });
  </script>

  <script type="module" src="../js/logout.js"></script>
</body>
</html>
