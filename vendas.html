<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Vendas - Adega Lounge</title>
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    /* Modal Fiado */
    #modal-fiado {
      display:none;
      position:fixed;
      inset:0;
      z-index:9999;
      background:rgba(0,0,0,.5);
      justify-content:center;
      align-items:center;
    }
    #modal-fiado .modal-content {
      background:#fff;
      padding:1rem 2rem;
      border-radius:8px;
      max-width:420px;
      width:90%;
    }
    .item-linha {
      display:flex;
      justify-content:space-between;
      border-bottom:1px solid #ddd;
      padding:.3rem 0;
    }
    .remover-item-btn {
      background:#d9534f;
      color:#fff;
      border:none;
      border-radius:4px;
      padding:0 .5rem;
      cursor:pointer;
    }
    .remover-item-btn:hover { background:#c9302c; }

    #btn-voltar {
      background-color: #ffcc00;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      color: #333;
      margin-bottom: 1rem;
      transition: background-color 0.3s ease;
    }
    #btn-voltar:hover { background-color: #e6b800; }
  </style>
</head>
<body>
<div class="container">
  <h1>Vendas - Adega Lounge</h1>

  <nav id="nav-menu"></nav>
  <button id="btn-voltar">ðŸ”™ Voltar</button>

  <div id="form-venda">
    <h2>Registrar Venda</h2>

    <form id="form-registro-venda" novalidate>
      <label>Produto:
        <select id="produto-select">
          <option value="">Selecione um produto</option>
        </select>
      </label>

      <label>Quantidade:
        <input type="number" id="quantidade-venda" min="1" step="1">
      </label>

      <button type="button" id="add-item-btn">Adicionar Item</button>

      <div id="itens-container"></div>

      <p><strong>Total:</strong> <span id="valor-total">R$ 0,00</span></p>

      <button type="button" id="btn-pagar-pix">Pagar com PIX</button>
      <button type="submit">Concluir Venda</button>
    </form>

    <button id="btn-fiado" type="button">Registrar Venda no Fiado (CrÃ©dito)</button>
  </div>

  <h3>Vendas realizadas (hoje)</h3>
  <div class="tabela-responsiva">
    <table id="tabela-vendas-dia">
      <thead>
        <tr><th>Produto</th><th>Qtd</th><th>Subtotal (R$)</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <h3>CrÃ©ditos (Fiado) do dia</h3>
  <div class="tabela-responsiva">
    <table id="tabela-creditos-dia">
      <thead>
        <tr><th>Cliente</th><th>Produto</th><th>Quantidade</th><th>Subtotal (R$)</th></tr>
      </thead>
      <tbody>
        <tr><td colspan="4">Nenhum crÃ©dito hoje.</td></tr>
      </tbody>
    </table>
  </div>

  <h3>Total do dia: <span id="total-dia">R$ 0,00</span></h3>
  <button id="finalizar-expediente" type="button">Finalizar Expediente</button>
</div>

<!-- Modal Fiado -->
<div id="modal-fiado">
  <div class="modal-content">
    <h2>Venda no Fiado</h2>

    <label>Cliente:
      <select id="fiado-cliente-select">
        <option value="">Selecione o cliente</option>
      </select>
    </label>

    <label>Produto:
      <select id="fiado-produto">
        <option value="">Selecione o produto</option>
      </select>
    </label>

    <label>Quantidade:
      <input type="number" id="fiado-quantidade" min="1" step="1">
    </label>

    <button type="button" id="fiado-add-item-btn">âž• Adicionar</button>

    <ul id="fiado-itens-lista"></ul>

    <p><strong>Subtotal:</strong> <span id="fiado-subtotal">R$ 0,00</span></p>

    <button id="btn-salvar-fiado" type="button">Salvar CrÃ©dito</button>
    <button id="btn-cancelar-fiado" type="button">Cancelar</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script type="module" src="js/vendas.js"></script>
<script type="module" src="js/logout.js"></script>
</body>
</html>
