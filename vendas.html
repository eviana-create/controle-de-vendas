<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendas - Adega Lounge</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Controle de Vendas - Adega Lounge</h1>

    <nav>
      <a href="estoque.html">Estoque</a>
      <a href="historico.html" id="link-historico">Histórico</a>
      <a href="admin.html" id="link-admin">Administração</a>
      <a href="login.html" id="logout-btn">Sair</a>
    </nav>

    <!-- ——— vendas.html (somente o formulário) ——— -->
<h2>Registrar Venda</h2>
<form id="form-venda">
  <select id="produto-select" required>
    <option value="">Selecione o produto</option>
    <!-- opções são inseridas pelo JS -->
  </select>

  <input type="number" id="quantidade-venda"
         placeholder="Quantidade" min="1" required />

  <button type="submit">Registrar Venda</button>
</form>

<h3>Vendas Realizadas</h3>
<div class="tabela-responsiva">
  <table id="tabela-vendas">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Subtotal (R$)</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<h3>Total de Vendas do Dia: <span id="total-dia">R$ 0,00</span></h3>

  </div>

  <script type="module" src="../js/vendas.js"></script>
  <script type="module" src="../js/logout.js"></script>

  <script type="module">
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const auth = getAuth();
  const db = getFirestore();

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const docRef = doc(db, "usuarios", user.uid);
    const docSnap = await getDoc(docRef);

    if (!docSnap.exists()) {
      alert("Usuário sem perfil definido.");
      await auth.signOut();
      window.location.href = "login.html";
      return;
    }

    const tipoUsuario = docSnap.data().tipo;

    // ⛔️ Oculta links sensíveis se não for admin
    if (tipoUsuario !== "admin") {
      document.querySelectorAll('a[href="admin.html"], a[href="historico.html"]').forEach(el => {
        el.style.display = "none";
      });
    }
  });
</script>

</body>
</html>
