<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendas - Adega Lounge</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Painel de Vendas</h1>

    <nav>
      <a href="estoque.html">Estoque</a>
      <a href="historico.html" class="admin-only">Histórico</a>
      <a href="admin.html" class="admin-only">Administração</a>
      <a href="login.html" id="btn-logout">Sair</a>
    </nav>

    <!-- Formulário de venda -->
    <form id="form-venda">
      <select id="produto-select" required></select>
      <input type="number" id="quantidade-venda" placeholder="Quantidade" min="1" required />
      <button type="submit">Registrar Venda</button>
    </form>

    <h3>Vendas de Hoje</h3>
    <table id="tabela-vendas">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Qtd.</th>
          <th>Subtotal (R$)</th>
          <th>Data/Hora</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <th colspan="2">TOTAL DO DIA</th>
          <th id="total-dia">R$ 0,00</th>
          <th></th>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Caminhos relativos corretos -->
  <script type="module" src="js/vendas.js"></script>
  <script type="module" src="js/logout.js"></script>
</body>
</html>
