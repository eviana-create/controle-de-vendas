<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Controle de Vendas Adega Lounge</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffcc00" />

</head>
<body>
  <div class="container">
    <h1>Sistema de Controle de Vendas Adega Lounge</h1>

    <form id="form-venda">
      <input type="text" id="produto" placeholder="Nome do Produto" required />
      <input type="number" id="quantidade" placeholder="Quantidade" required />
      <input type="number" id="preco" placeholder="Preço Unitário (R$)" required step="0.01" />
      <button type="submit">Adicionar Venda</button>
    </form>

    <h2>Registrar Compra</h2>
<form id="form-compra">
  <input type="text" id="produto-compra" placeholder="Nome do Produto" required />
  <input type="number" id="quantidade-compra" placeholder="Quantidade Comprada" required />
  <input type="number" id="preco-compra" placeholder="Valor Unitário (R$)" required step="0.01" />
  <input type="date" id="data-compra" required />
  <button type="submit">Registrar Compra</button>
</form>


    <h2>Vendas Realizadas</h2>
    <div class="tabela-responsiva">
      <table id="tabela-vendas">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unitário (R$)</th>
            <th>Total (R$)</th>
            <th>Data da Venda</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <h2>Compras Registradas</h2>
<div class="tabela-responsiva">
  <table id="tabela-compras">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Valor Unitário (R$)</th>
        <th>Total (R$)</th>
        <th>Data da Compra</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>


    <h3>Total de Vendas: R$ <span id="total-vendas">0.00</span></h3>
  </div>

  <script src="script.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker registrado!'))
      .catch(console.error);
  }

  let deferredPrompt;
  const installBtn = document.createElement('button');
  installBtn.textContent = "Instalar Aplicativo";
  installBtn.style = `
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    background: #ffcc00;
    color: #000;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    z-index: 1000;
  `;
  installBtn.hidden = true;
  document.body.appendChild(installBtn);

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.hidden = false;
    console.log('Evento beforeinstallprompt disparado!');
  });

  installBtn.addEventListener('click', () => {
    installBtn.hidden = true;
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((choiceResult) => {
      console.log('Resultado:', choiceResult.outcome);
      deferredPrompt = null;
    });
  });
</script>



</body>
</html>
